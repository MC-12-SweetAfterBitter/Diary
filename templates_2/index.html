<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!--  이걸넣어야 한글이 안 깨지는 듯-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <style type="text/css">
        body {
            background-color: #F7EEDF;
        }
    </style>

    <title>공감 다이어리ㄴ여습 </title>

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">


    <script>
        $(document).ready(function () {
            get_rate();
        });

        function get_rate() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let now_rate = response['rate'];
                    $('#now-rate').text(now_rate);
                }
            })
        }

        function order() {
            alert('일기가 작성되었습니다!');
        }
    </script>
</head>

<body>
<div class="wrap">
    <div class="intro_bg">
        <div class="header">
            <div class="nav">
                <li><a href="#">나만의 일기장</a></li>
                <li><a href="#">공감 일기장</a></li>
                <div class="searchArea">
                    <input type="search" placeholder="Search">
                </div>
            </div>

            <div class="nav-login">
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </div>
        </div>


    </div>
</div>
<div class="item-desc">
    <h1>오늘의 일기</h1>
    <p>오늘의 일기를 적어봅시다.</p>
</div>
<div class="today-memo">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">일기 제목</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">수량</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
            <option selected>오늘의 날씨</option>
            <option value="1">맑음</option>
            <option value="2">흐림</option>
            <option value="3">비</option>
        </select>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">오늘의 일기 내용</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <button type="button" onclick="order()" class="btn btn-primary btn-order">작성하기</button>
</div>
</body>

</html>
