<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css"/>
    <title>My Online Diary > 공감 일기장</title>
</head>

<body>
<div class="main_navbar">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand nav-brand22" href="main.html"
            >My Online Diary</a
            >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="personal_main.html">개인 일기장</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gong.html">공유 커뮤니티</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 로그인 / 회원가입 -->
    <div class="main_navbar2">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">로그인</a>
            </div>
        </nav>
        <span>|</span>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">회원가입</a>
            </div>
        </nav>
    </div>
</div>


<!-- diary list -->
<div class="personal_diary_contents">
    <!-- 가로로 정렬 -->
    <div>
        <!-- 왼쪽 세로로 정렬 -->
        <div class="card" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title">안녕하세요, OO님</h5>
                <h5 class="card-title">오늘 하루는 어떠셨나요?</h5>
                <h6 class="card-subtitle mb-2 text-muted first_h6">이름:</h6>
                <h6 class="card-subtitle mb-2 text-muted">아이디:</h6>
                <h6 class="card-subtitle mb-2 text-muted">이메일:</h6>
            </div>
        </div>
        <!-- 공감 다이어리에 대한 설명 -->
        <div class="gonggam_diary_explaination" style="width: 17rem">
            <h6 class="gonggam-title">이곳은 공감다이어리입니다.</h6>
            <h6 class="gonggam-explanation">당신의 오늘 하루를 어떻게 기념하고 싶으신가요?</h6>
        </div>


    </div>

    <div class="diary_list">
        <!-- 다이어리 작성 칸 -->
        <div class="diary_list writing_place">
            <!-- 제목 -->
            <div class="input-group mb-3 title">
                  <span class="input-group-text" id="inputGroup-sizing-default"
                  >제목</span
                  >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                />
            </div>
            <!-- 날짜 공감다이어리에서는 없애기로-->

            <!-- 일기 내용 -->
            <div class="form-floating diary_content">
                  <textarea
                          class="form-control"
                          placeholder="오늘 하루를 작성해 보세요"
                          id="floatingTextarea2"
                          style="height: 300px"
                  ></textarea>
            </div>

            <!-- 파일 업로드 -->
            <div class="mb-3 file_upload">
                <label for="formFile" class="form-label"
                >올리고 싶은 사진을 첨부해보세요</label
                >
                <input class="form-control" type="file" id="formFile"/>
            </div>

            <!-- 버튼들 -->
            <div class="buttons">
                <!-- 목록 버튼 -->
                <a class="lists_button_anchor" href="gong.html">
                    <button
                            type="button"
                            class="lists_button btn btn-outline-secondary"
                    >
                        목록
                    </button>
                </a>
                <!-- 업로드 버튼 -->
                <a class="upload_button_anchor" href="gong.html">
                    <button
                            type="button"
                            class="upload_button btn btn-outline-secondary"
                    >
                        업로드
                    </button>
                </a>
            </div>
        </div>

        <!-- 다이어리 리스트 -->
        <div class="diary_list diary_lists">
            <!-- 공감버튼리스트-->
            <button type="button" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                     viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"></path>
                </svg>
            </button>
        </div>


    </div>

    <!-- 글쓰기 버튼 -->
    <a class="write_button_anchor" href="#">
        <button type="button" class="btn btn-outline-secondary">
            일기장 쓰기
        </button>
    </a>
</div>
</body>
<script src="js/clickWritingbutton.js"></script>
<script src="js/uploadDiary.js"></script>

<!--일기장쓰기 버튼 -->

</html>
