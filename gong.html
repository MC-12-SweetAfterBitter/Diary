
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />
    <title>My Online Diary > 개인 일기장</title>
  </head>

  <body>
    <div class="main_navbar">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand nav-brand22" href="main.html"
            >My Online Diary</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="personal_main.html">개인 일기장</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">공유 커뮤니티</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- 로그인 / 회원가입 -->
      <div class="main_navbar2">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">로그인</a>
          </div>
        </nav>
        <span>|</span>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">회원가입</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- diary list -->
    <div class="personal_diary_contents">
      <!-- 가로로 정렬 -->
      <div>
        <!-- 왼쪽 세로로 정렬 -->
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">안녕하세요, OO님</h5>
            <h5 class="card-title">오늘 하루는 어떠셨나요?</h5>
            <h6 class="card-subtitle mb-2 text-muted first_h6">이름:</h6>
            <h6 class="card-subtitle mb-2 text-muted">아이디:</h6>
            <h6 class="card-subtitle mb-2 text-muted">이메일:</h6>
          </div>
        </div>
        <!-- 공감 다이어리에 대한 설명 -->
        <div class="personal_diary_explaination">공감 다이어리에 대한 설명</div>
      </div>

      <div class="diary_list">
        <!-- 다이어리 작성 칸 -->
        <div class="diary_list writing_place">
          <!-- 제목 -->
          <div class="input-group mb-3 title">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >제목</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <!-- 날짜 -->
          <div class="total_date">
            <!-- 연도 -->
            <div class="big_year">
              <select id="year" class="fyear">
                <option selected>연도</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
              </select>
              <label for="year" class="year">년</label>
            </div>

            <!-- 월 -->
            <div class="big_month">
              <select id="month" class="month">
                <option selected>월</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
              <label for="month" class="month">월</label>
            </div>

            <!-- 일 -->
            <div class="big_date">
              <select id="date" class="date">
                <option selected>일</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
              <label for="date" class="date">일</label>
            </div>
          </div>

          <!-- 일기 내용 -->
          <div class="form-floating diary_content">
            <textarea
              class="form-control"
              placeholder="오늘 하루를 작성해 보세요"
              id="floatingTextarea2"
              style="height: 300px"
            ></textarea>
          </div>

          <!-- 파일 업로드 -->
          <div class="mb-3 file_upload">
            <label for="formFile" class="form-label"
              >올리고 싶은 사진을 첨부해보세요</label
            >
            <input class="form-control" type="file" id="formFile" />
          </div>

          <!-- 버튼들 -->
          <div class="buttons">
            <!-- 목록 버튼 -->
            <a class="lists_button_anchor" href="personal_main.html">
              <button
                type="button"
                class="lists_button btn btn-outline-secondary"
              >
                목록
              </button>
            </a>
            <!-- 업로드 버튼 -->
            <a class="upload_button_anchor" href="personal_main.html">
              <button
                type="button"
                class="upload_button btn btn-outline-secondary"
              >
                업로드
              </button>
            </a>
          </div>
        </div>

        <!-- 다이어리 리스트 -->
        <div class="diary_list diary_lists"></div>
      </div>

      <!-- 글쓰기 버튼 -->
      <a class="write_button_anchor" href="#">
        <button type="button" class="btn btn-outline-secondary">
          일기장 쓰기
        </button>
      </a>
    </div>
  </body>
  <script src="js/clickWritingbutton.js"></script>
  <script src="js/uploadDiary.js"></script>
</html>
