<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- og태그 -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/page.html">
    <meta property="og:title" content="My Online Diary">
    <meta property="og:image" content="static/img/linkedin_banner_image_3.jpg">
    <meta property="og:description" content="
      오늘의 기념품을 남긴다는 생각으로 일기장을 채웁니다.
      먼 훗날 돌연 인생의 의미를 잃고 헤맬 때 확실한 도움이 될 것입니다.
      My Online Diary의 장점은 파손, 훼손 위험이 없다는 것입니다.
      매일의 일상을 My Online Diary와 함께 채워 보아요.
    ">
    <meta property="og:site_name" content="My Online Diary">
    <meta property="og:locale" content="en_US">
    <!-- 다음의 태그는 필수는 아니지만, 포함하는 것을 추천함 -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/main_page/main.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="../static/css/hover.css" rel="stylesheet">
    <title>My Online Diary</title>
  </head>

  <body>
    <div class="main_navbar">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand nav-brand22 hvr-grow" href="/">My Online Diary</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link hvr-grow" href="/gonggam">공유 다이어리</a>
              </li>
              <li class="nav-item">
                <a class="nav-link hvr-grow" href="/personal">개인 다이어리</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
{% if session %}
      <div class="main_navbar2">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand hvr-grow">환영합니다 {{Email}}님!</a>
          </div>
        </nav>
        <span>|</span>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand hvr-grow" href="/logout">로그아웃</a>
          </div>
        </nav>
      </div>
    </div>
      {% else %}
      <!-- 로그인 / 회원가입 -->
      <div class="main_navbar2">
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand hvr-grow" href="/login">로그인</a>
          </div>
        </nav>
        <span>|</span>
        <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand hvr-grow" href="/signup">회원가입</a>
          </div>
        </nav>
      </div>
    </div>
    {% endif %}

    <!-- main photo -->
    <div class="main_photo">
    </div>

    <div class="middle">
      <!-- main contents -->
      <div class="main_sentences animate__animated animate__fadeIn animate__slow 0.7s">
        <span>오늘의 기념품을 남긴다는 생각으로</span>
        <span>일기장을 채웁니다</span>
        <span
        >먼 훗날 돌연 인생의 의미를 잃고 헤맬 때 확실한 도움이 될
        것입니다.</span
        >
        <span
        >My Online Diary의 장점은 파손, 훼손 위험이 없다는 것입니다.</span>
        <span>매일의 일상을 My Online Diary와
          함께 채워 보아요.</span></span>
      </div>
      <div class="main_contents animate__animated animate__fadeIn animate__delay-1s	1s animate__slow 0.7s">
        <img src="../static/img/diary.png" alt="diary"/>
      </div>
    </div>
  </body>
</html>
