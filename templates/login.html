<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../style/loginpage/login.css" />
    <title>Login</title>

    <script>
        let em = $('#em');
        let pw = $('#pw');
        let btn = $('#btn');

        $(btn).on('click', function() {
            if ($(em).val() == "") {
                $(em).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                },1500);
            }
            else if ($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                },1500);
            }
        });
    </script>

  </head>

  <body>
    <div class="main_navbar">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand nav-brand22" href="http://192.168.35.168:5500/">My Online Diary</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/personal">개인 일기장</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">공유 커뮤니티</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- login form -->
    <div class="login-from-body">
      <section class="login-from">
        <h1>공감 다이어리 로고</h1>
        <form action="/login/info" method="post">
          <!-- 이메일 -->
          <div class="int-area">
            <input type="text" name="em" id="em"
                   autocomplete="off" required>
            <label for="em">USER EMAIL</label>
          </div>
          <!-- 패스워드 -->
          <div class="int-area">
            <input type="text" name="pw" id="pw"
                   autocomplete="off" required>
            <label for="pw">PASSWORD</label>
          </div>
          <!-- 로그인 버튼 -->
          <div class="btn-area">
            <button id="btn" type="submit">LOGIN</button>
          </div>
        </form>
        <!-- 회원가입 페이지 이동 -->
        <div class="caption">
          <a href="http://192.168.35.168:5500/signup">Sign Up</a>
        </div>
      </section>
    </div>



  </body>
</html>
