<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/main_page/navbar.css"/>
    <link rel="stylesheet" href="../static/css/main_page/write_page/writing_place.css"/>
    <link rel="stylesheet" href="../static/css/main_page/variable.css"/>
    <link rel="stylesheet" href="../static/css/main_page/gonggam_page/gonggam_main.css"/>
    <link rel="stylesheet" href="../static/css/main_page/gonggam_page/write_button.css"/>
    <link rel="stylesheet" href="../static/css/main_page/gonggam_page/diary_list.css"/>

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="../static/css/hover.css" rel="stylesheet">
    <link href="../static/css/CSS3.css" rel="stylesheet">

    <title>My Online Diary > 공감 다이어리</title>


    <script>
        $(document).ready(function () {
            diary_list();

        });

        function Upload() {
            //html중 입력 받는 input의 id value 각 각을 변수로 만듬
            let name = $('#name').val()
            let title = $('#title').val()
            let contents = $('#floatingTextarea2').val()
            $.ajax({
                type: "POST",
                url: "/public",
                data: {name: name, title: title, contents: contents},
                success: function (response) { // 성공하면
                    alert(response["msg"]);
                    window.location.reload()
                }
            })
        }

        function diary_list() {
            $.ajax({
                type: "GET",
                url: "/bulletin_rd2",
                data: {},
                success: function (response) {
                    let diary_list = response['all_data']
                    for (let i = 0; i < diary_list.length; i++) {
                        let name = diary_list[i]['name']
                        let title = diary_list[i]['title']
                        let contents = diary_list[i]['contents']
                        let like = diary_list[i]['like']
                        let pubdate = diary_list[i]['pubdate']
                        // let date = diary_list[i]['date']
                        let temp_html = `<div class="card">
                                            <div class="card-header">
                                              <h5 class="card-header-title">제목 : ${title} <br> <label style="font-size: 16px"> 작성자 : ${name} </label></h5>

                                              <!--공감 버튼-->
                                               <button onclick=like('${name}') type="button" class="gongamBtn">
                                                <i class="fa-solid fa-heart fa-xl"></i>+${like}
                                               </button>
                                            </div>
                                            <div class="card-body au">
                                              <p class="card-text">
                                                ${contents}
                                              </p>
                                            </div>
                                          </div>`;

                        $(".diary_list_2").append(temp_html);
                    }

                }
            })
        }

        function like(name) {
            $.ajax({
                type: 'POST',
                url: '/api/like',
                data: {name: name},
                success: function (response) {
                    alert(response['msg']);
                    window.location.reload()
                }
            });
        }

        $(function () {
            $(".gongamBtn").on("click", function () {
                $(".fa-heart").toggleClass("is-active");
            });
        });

    </script>

</head>

<body class="gonggam_body">
<div class="main_navbar">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand nav-brand22 hvr-grow" href="/"
            >My Online Diary</a
            >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link hvr-grow" href="/gonggam">공유 다이어리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hvr-grow" href="/personal">개인 다이어리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% if session %}
    <div class="main_navbar2">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand hvr-grow">환영합니다 {{Email}}님!</a>
            </div>
        </nav>
        <span>|</span>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand hvr-grow" href="/logout">로그아웃</a>
            </div>
        </nav>
    </div>
</div>
{% else %}
<!-- 로그인 / 회원가입 -->
<div class="main_navbar2">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand hvr-grow" href="/login">로그인</a>
        </div>
    </nav>
    <span>|</span>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand hvr-grow" href="/signup">회원가입</a>
        </div>
    </nav>
</div>
</div>
{% endif %}
</div>

<!-- diary list -->
<div class="gonggam_diary_contents animate__animated animate__fadeInUp animate__slow 0.7s">
    <!-- 가로로 정렬 -->
    <div>

        <!-- 왼쪽 세로로 정렬 -->
        <div class="card" style="width: 18rem">
            <div class="card-body">
                {% if session %}
                <h5 class="card-title">안녕하세요, {{Name}}님</h5>
                <h5 class="card-title">오늘 하루는 어떠셨나요?</h5>
                <h6 class="card-subtitle mb-2 text-muted first_h6">이름:{{Name}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">이메일:{{Email}}</h6>
                {% else %}
                <h5 class="card-title">안녕하세요</h5>
                <h5 class="card-title">오늘 하루는 어떠셨나요?</h5>
                {% endif %}
            </div>
        </div>

        <!-- 공감 다이어리에 대한 설명 -->
        <div class="gonggam_diary_explaination" style="width: 17rem">
            <h6 class="gonggam-title">이곳은 공감다이어리입니다.</h6>
            <h6 class="gonggam-explanation">당신의 오늘 하루를 어떻게 기념하고 싶으신가요?</h6>
        </div>
    </div>

    <div class="diary_list_2">

        <!-- 다이어리 작성 칸 -->
        <div class="writing_place pullDown">
            <!-- 작성자 -->
            <div class="input-group mb-3 name">
            <span class="input-group-text" id="inputGroup-sizing-default_1"
            >작성자</span
            >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default_1"
                        maxlength="8"
                        id="name" name="name"
                />
            </div>
            <!-- 제목 -->
            <div class="input-group mb-3 title">
              <span class="input-group-text" id="inputGroup-sizing-default_2"
              >제목</span
              >
                <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default_2"
                        maxlength="28"
                        id="title" name="title"
                />
            </div>

            <!-- 일기 내용 -->
            <div class="form-floating diary_content">
              <textarea
                      class="form-control"
                      placeholder="오늘 하루를 작성해 보세요"
                      id="floatingTextarea2"
                      style="height: 300px"
                      name="contents"
              ></textarea>
            </div>

            <!-- 파일 업로드 -->
            <div class="mb-3 file_upload">
                <label for="formFile" class="form-label"
                >올리고 싶은 사진을 첨부해보세요</label
                >
                <input class="form-control" type="file" id="formFile"/>
            </div>

            <!-- 버튼들 -->
            <div class="buttons">
                <!-- 목록 버튼 -->
                <div class="lists_button_anchor" href="/public">
                    <button
                            type="button"
                            class="lists_button btn btn-outline-secondary"
                            onclick="location.href='/gonggam'"
                    >
                        목록
                    </button>
                </div>
                <!-- 업로드 버튼 -->
                <div class="upload_button_anchor" href="/public">
                    <button
                            type="submit"
                            class="upload_button btn btn-outline-secondary"
                            onclick=Upload();
                    >
                        업로드
                    </button>
                </div>
            </div>
        </div>

        <!-- 다이어리 리스트 diary_list_2 -->
        <div class="diary_lists_2">
        </div>

    </div>
    <!-- 글쓰기 버튼 -->
    <div class="write_button_anchor" href="#">
        <button type="button" class="btn btn-outline-secondary">
            일기장 쓰기
        </button>
    </div>
</div>
<script
        src="https://kit.fontawesome.com/271532994e.js"
        crossorigin="anonymous"
></script>
</body>
<script src="../static/js/clickWritingButton.js"></script>
<script src="../static/js/uploadDiary.js"></script>
