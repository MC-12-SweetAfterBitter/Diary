    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <!-- CSS -->
    <link rel="stylesheet" href="../style/main_page/navbar.css" />

    />
    <link href="../style/hover.css" rel="stylesheet">
    <link href="../style/CSS3.css" rel="stylesheet">

    <title>My Online Diary > 공감 다이어리</title>
  </head>

  <body class="gonggam_body">
  <div class="main_navbar">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand nav-brand22 hvr-grow" href="main.html"
        >My Online Diary</a
        >
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link hvr-grow" href="gonggam_main.html">공유 다이어리</a>
            </li>
            <li class="nav-item">
              <a class="nav-link hvr-grow" href="personal_main.html">개인 다이어리</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 로그인 / 회원가입 -->
    <div class="main_navbar2">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand hvr-grow" type="text/css" href="../../account_page/templates/login.html">로그인</a>
        </div>
      </nav>
      <span>|</span>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand hvr-grow" type="text/css" href="../../account_page/templates/signup.html">회원가입</a>
        </div>
      </nav>
    </div>
  </div>

  <!-- diary list -->
  <div class="gonggam_diary_contents animate__animated animate__fadeInUp animate__slow 0.7s">
    <!-- 가로로 정렬 -->
    <div>

      <!-- 왼쪽 세로로 정렬 -->
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">안녕하세요, OO님</h5>
          <h5 class="card-title">오늘 하루는 어떠셨나요?</h5>
          <h6 class="card-subtitle mb-2 text-muted first_h6">별명 : </h6>
<!--          <h6 class="card-subtitle mb-2 text-muted">아이디:</h6>-->
<!--          <h6 class="card-subtitle mb-2 text-muted">이메일:</h6>-->
        </div>
      </div>

      <!-- 공감 다이어리에 대한 설명 -->
      <div class="gonggam_diary_explaination" style="width: 17rem">
        <h6 class="gonggam-title">이곳은 공감다이어리입니다.</h6>
        <h6 class="gonggam-explanation">당신의 오늘 하루를 어떻게 기념하고 싶으신가요?</h6>
      </div>
    </div>

    <div class="diary_list_2">
      <!-- 다이어리 작성 칸 -->
      <div class="writing_place pullDown">

        <!-- 작성자 -->
        <div class="input-group mb-3 name">
            <span class="input-group-text" id="inputGroup-sizing-default_1"
            >작성자</span
            >
          <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default_1"
                  maxlength="8"
          />
        </div>

        <!-- 제목 -->
        <div class="input-group mb-3 title">
            <span class="input-group-text" id="inputGroup-sizing-default_2"
            >제목</span
            >
          <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default_2"
                  maxlength="28"
          />
        </div>
        <!-- 공감 다이어리 날짜 제거 -->

        <!-- 일기 내용 -->
        <div class="form-floating diary_content">
            <textarea
                    class="form-control"
                    placeholder="오늘 하루를 작성해 보세요"
                    id="floatingTextarea2"
                    style="height: 300px"
            ></textarea>
        </div>

        <!-- 파일 업로드 -->
        <div class="mb-3 file_upload">
          <label for="formFile" class="form-label"
          >올리고 싶은 사진을 첨부해보세요</label
          >
          <input class="form-control" type="file" id="formFile"/>
        </div>

        <!-- 버튼들 -->
        <div class="buttons">

          <!-- 목록 버튼 -->
          <div class="lists_button_anchor" href="gonggam_main.html">
            <button
                    type="button"
                    class="lists_button btn btn-outline-secondary"
            >
              목록
            </button>
          </div>

          <!-- 업로드 버튼 -->
          <div class="upload_button_anchor" href="gonggam_main.html">
            <button
                    type="button"
                    class="upload_button btn btn-outline-secondary"
            >
              업로드
            </button>
          </div>
        </div>
      </div>

      <!-- 다이어리 리스트 diary_list_2 -->
      <div class="diary_lists_2">
      </div>

    </div>
    <!-- 글쓰기 버튼 -->
    <div class="write_button_anchor" href="#">
      <button type="button" class="btn btn-outline-secondary">
        일기장 쓰기
      </button>
    </div>
  </div>
  </body>
  <script src="../js/clickWritingButton.js"></script>
  <script src="../js/uploadDiary.js"></script>
